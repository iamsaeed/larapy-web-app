<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 300;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin: 20px 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background: #c0392b;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. We're working to fix this issue. Please try again later.
        </p>
        <a href="/" class="back-button">Go Home</a>
        <div class="footer">
            <p>Larapy Framework</p>
        </div>
    </div>
</body>
</html>
